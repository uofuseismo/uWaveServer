# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/jobs-steps/#jobs-overview & https://circleci.com/docs/configuration-reference/#jobs
jobs:
  compile-job:
    # Specify the execution environment. You can specify an image from Docker Hub or use one of our convenience images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/executor-intro/ & https://circleci.com/docs/configuration-reference/#executor-job
    docker:
      # Specify the version you desire here
      # See: https://circleci.com/developer/images/image/cimg/base
      - image: quay.io/uuss/uwaveserver_build
    resource_class: small

    # Add steps to the job
    # See: https://circleci.com/docs/jobs-steps/#steps-overview & https://circleci.com/docs/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Configure code"
          command: |
            if [ -d build ]; then
               rm -rf build
            fi
            #export CMAKE_PREFIX_PATH=${CMAKE_PREFIX_PATH}:/usr/local/grpc/lib/cmake/absl:/usr/local/grpc/lib/cmake/protobuf:/usr/local/grpc/lib/cmake/utf8_range
            cmake -B build \
                  -DCMAKE_CXX_COMPILER=clang++ \
                  -DCMAKE_BUILD_TYPE=Release \
                  -DBUILD_SHARED_LIBS=OFF \
                  -DENABLE_COMPRESSION=ON \
                  -DENABLE_SSL=ON \
                  -DCMAKE_INSTALL_PREFIX=/usr/local/ \
                  -DBUILD_CONTAINER=ON
      - run:
          name: "Build the code"
          command: |
            cd build
            # resource class small has 1 vcpu and medium has 2
            make -j 1
      - run:
          name: "Install the code"
          command: |
            cd build
            make install
      - run:
           name: "Test the code"
           command: |
            cd build
            export LD_LIBRARY_PATH=${LD_LIBRARY_PATH}:/usr/local/uWaveServer/lib:/usr/local/lib
            ctest --verbose
      - run:
           name: "Package code"
           command: |
             cd build
             mkdir -p /tmp/artifacts
             mkdir -p /tmp/workspace
             cpack -B /tmp/artifacts
             rm -rf /tmp/artifacts/_CPack_Packages
             make uWaveServer-deb
             mv *-Linux.deb /tmp/workspace/
             mv Dockerfile.deb /tmp/workspace/
             ls /tmp/workspace/
      - store_artifacts:
          path: /tmp/artifacts
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - Dockerfile.deb
            - uWaveServer-*


# Orchestrate jobs using workflows
# See: https://circleci.com/docs/workflows/ & https://circleci.com/docs/configuration-reference/#workflows
workflows:
  compile-workflow: 
    jobs:
      - compile-job
